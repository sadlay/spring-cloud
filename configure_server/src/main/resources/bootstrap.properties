# 服务器端口
server.port=7777
# spring服务名称
spring.application.name=configure_server
# 治理客户端服务域
eureka.client.service-url.defaultZone=http://localhost:7001/eureka,http://localhost:7002/eureka

# git地址
spring.cloud.config.server.git.uri=https://github.com/sadlay/spring_cloud
# git用户名和密码
# spring.cloud.config.server.git.username=sadlay
# spring.cloud.config.server.git.password=
# 搜索地址
spring.cloud.config.server.git.search-paths=/configure/repo
